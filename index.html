  <!-- JS: Bintang berkedip -->
  <script>
    const canvas = document.getElementById('twinkle-bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    class TwinkleStar {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = randomRange(0.6, 1.5);
        this.baseAlpha = randomRange(0.3, 0.8);
        this.alpha = this.baseAlpha;
        this.twinkleSpeed = randomRange(0.002, 0.01);
        this.twinkleDir = Math.random() > 0.5 ? 1 : -1;
      }
      update() {
        this.alpha += this.twinkleSpeed * this.twinkleDir;
        if (this.alpha >= 1 || this.alpha <= this.baseAlpha) {
          this.twinkleDir *= -1;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.fill();
      }
    }

    const stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push(new TwinkleStar());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        star.update();
        star.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>

  <!-- JS: Jam realtime -->
  <script>
  // Fungsi untuk menambahkan '0' jika angka kurang dari 10
  function pad(n) {
    return n < 10 ? '0' + n : n;
  }

  // Fungsi update jam dan tanggal
  function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();

    const h = pad(now.getHours());
    const m = pad(now.getMinutes());

    const timeStr = `${h}:${m}`;  // format jam manual dengan titik dua

    const dateStr = now.toLocaleDateString('id-ID', { 
      weekday: 'long', 
      day: 'numeric', 
      month: 'long', 
      year: 'numeric' 
    });

    clock.innerHTML = `<strong>${timeStr}</strong><br><small>${dateStr}</small>`;
  }

  // Update setiap 1 detik
  setInterval(updateClock, 1000);
  updateClock();
</script>
