  <script>
    const canvas = document.getElementById('twinkle-bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    class TwinkleStar {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = randomRange(0.6, 1.5);
        this.baseAlpha = randomRange(0.3, 0.8);
        this.alpha = this.baseAlpha;
        this.twinkleSpeed = randomRange(0.002, 0.01);
        this.twinkleDir = Math.random() > 0.5 ? 1 : -1;
      }
      update() {
        this.alpha += this.twinkleSpeed * this.twinkleDir;
        if (this.alpha >= 1 || this.alpha <= this.baseAlpha) {
          this.twinkleDir *= -1;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.fill();
      }
    }

    const stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push(new TwinkleStar());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        star.update();
        star.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>

      day: 'numeric', 
      month: 'long',

    });

  }

  updateClock();
